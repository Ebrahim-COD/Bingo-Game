<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="head">
        <h1 class="heading" >Sliding Puzzle Game</h1>
    </div>
    <div class ="buttons">
        <button id = "resetBtn">Reset Button</button>
        <button id = "timeB">Start Time</button>
    </div>
    <div class = "container">
        <div class = "board">
            <div class = "boardTile" id="1"></div>
            <div class = "boardTile" id="2"></div>
            <div class = "boardTile" id="3"></div>
            <div class = "boardTile" id="4"></div>
            <div class = "boardTile" id="5"></div>
            <div class = "boardTile" id="6"></div>
            <div class = "boardTile" id="7"></div>
            <div class = "boardTile" id="8"></div>
            <div class = "boardTile" id="9"></div>

        </div>
    </div>
    <div class="last">
        <p class="lastMessage">MESSAGE HERE!</p>
    </div>
    <div id="timerclock">
        <p id="timeM">00:00</p>
    </div>
</body>
</html>
